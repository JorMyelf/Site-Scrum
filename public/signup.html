<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../../style.css" />
		<title>Cadastro</title>
	</head>
	<body>
		<div class="d-flex bg-azul flex-row vh-100">
			<div class="w-50 vh-100 d-flex flex-column text-center">
				<h2 class="h-auto m-lg-5 branco font-principal">Escolha seu Plano</h2>
				<form
					class="mt-lg-5 d-flex justify-content-around flex-wrap align-content-between gap-4"
					id="plano"
				>
					<input
						type="radio"
						class="btn-check"
						name="planos"
						id="bronze"
						value="Bronze"
						required
					/>
					<label class="plano bg-bronze pe-auto bronze" for="bronze"></label>
						</label
					>
					<input
						type="radio"
						class="btn-check"
						name="planos"
						id="prata"
						value="Prata"
						required
					/>
					<label class="plano bg-prata pe-auto prata" for="prata"></label>
					<input
						type="radio"
						class="btn-check"
						name="planos"
						id="ouro"
						value="Ouro"
						required
					/>
					<label class="plano bg-ouro pe-auto ouro" for="ouro"></label>
				</form>
			</div>

			<div
				class="bg-white vh-100 w-50 d-flex align-items-center justify-content-center flex-column shadow-lg gap-5"
			>
				<h2 class="fonte-principal preto text-center mb-lg-5 fw-bold">
					CADASTRE-SE
				</h2>
				<form
					class="d-flex align-items-center justify-content-center flex-column" id="signup"
					
				>
					<input
						type="text"
						name="name"
						placeholder="Nome*"
						class="mb-3 input-bf"
						required
					/>
					<input
						type="text"
						name="email"
						placeholder="Email*"
						class="mb-3 input-bf"
						required
					/>
					<input
						type="password"
						name="senha"
						placeholder="Senha*"
						class="mb-3 input-bf"
						required
					/>
					<input
						type="password"
						name="senhaConfirmacao"
						placeholder="Confirmar senha*"
						class="mb-3 input-bf"
						required
					/>
					<button class="btn-p">Continuar</button>
				</form>
				<p class="font-principal vermelho mt-5 w-50 text-center">
					Ao continuar, você concorda com os Termos e condições e a
					Política de Privacidade
				</p>
			</div>
		</div>
	</body>
	<script src="js/interface.js"></script>
	<script type="module" src="js/signup.js"></script>
</html>

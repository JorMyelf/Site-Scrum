<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Metodologias Ágeis</title>
	</head>
	<body>
		<header
			class="d-flex align-items-center justify-content-around py-2 border-bottom shadow-lg"
		>
			<div class="d-flex align-items-center">
				<h1 class="fonte-estilizada fs-1 vermelho">
					<a href="home.html"
						><img
							src="assets/img/bullseye.svg"
							alt="logo site metodologias ágeis"
							class="logo"
					/></a>
				</h1>
			</div>
			<p class="fonte-principal fw-bold fs-5 m-0 preto text-shadow">
				Metodologias Ágeis
			</p>
			<a
				href="contatos.html"
				class="border border-2 rounded-pill px-3 text-decoration-none fonte-principal fw-bold preto border-dark py-1 hover-preto"
			>
				<img src="assets/img/telephone.svg" />
				Contatos</a
			>
		</header>
		<main>
			<img
				src="assets/img/Banner.png"
				class="w-99vw overlapping-banner"
			/>
			<section class="d-flex text-center align-content-center w-99vw">
				<img
					src="assets/img/Design sem nome 3.png"
					class="overlapping-img-left w-40 h-40 pt-lg-2 mt-lg-4"
				/>
				<div
					class="d-flex align-items-center flex-column align-content-center justify-content-center"
				>
					<div class="h-75">
						<h2 class="azul fs-1 fw-bold">
							O que são<br />
							metodos ágeis
						</h2>
						<p class="fs-4">
							Metodologias ágeis são abordagens flexíveis de
							gerenciamento de projetos que priorizam a adaptação
							contínua às mudanças durante o desenvolvimento.
						</p>
					</div>
				</div>
				<img
					src="assets/img/Design sem nome 4.png"
					class="w-30 h-30 overlapping-img-right"
				/>
			</section>
			<section>
				<div class="d-flex row justify-content-center mt-5">
					<h2 class="fs-1 fw-bold azul text-center">
						Explore o nosso conteúdo
					</h2>
					<div class="d-flex justify-content-evenly mt-5">
						<a class="auth-link"
							><img src="assets/img/scrum-home.png"
						/></a>

						<a class="auth-link"
							><img src="assets/img/kanban-home.png"
						/></a>
					</div>
				</div>
			</section>
			<footer class="vh-40"></footer>
		</main>
	</body>
	<script type="module" src="js/verify.js"></script>
</html>

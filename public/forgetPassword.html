<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Scrum (contatos)</title>
	</head>
	<body>
		<div
			class="d-flex align-items-center justify-content-center bg-azul flex-column branco vh-100"
		>
			<div
				class="bg-white h-75 w-50 rounded-5 d-flex align-items-center justify-content-center flex-column shadow-lg"
			>
				<h2 class="fonte-principal preto text-center mb-4 fw-bold">
					Mude sua senha
				</h2>
				<form
					class="d-flex align-items-center justify-content-center flex-column"
					id="form"
				>
					<input
						type="text"
						name="email"
						placeholder="Email"
						class="mb-3 input-border-bottom"
						id="email"
						required
					/>
					<input
						type="password"
						name="senha"
						id="password"
						placeholder="Nova Senha*"
						class="mb-3 input-border-bottom"
						required
					/>
					<input
						type="password"
						name="senhaConfirmacao"
						id="passwordConfirm"
						placeholder="Confirme sua nova senha*"
						class="mb-3 input-border-bottom"
						required
					/>
					<button class="btn-p" id="btn">Continuar</button>
				</form>
			</div>
		</div>
	</body>
	<script type="module" src="js/changePassword.js"></script>
	<script src="js/login-interface.js"></script>
</html>
